<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Roblox Tools Hub - Results</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d); 
            color: #e0e0e0; 
            margin: 0; 
            padding: 20px; 
            min-height: 100vh;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: rgba(255, 255, 255, 0.05); 
            padding: 30px; 
            border-radius: 15px; 
            backdrop-filter: blur(10px); 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); 
            transition: transform 0.3s ease;
        }
        .container:hover { transform: scale(1.01); }
        h1 { 
            color: #d4a4eb; 
            text-align: center; 
            margin-bottom: 30px; 
            font-size: 3em; 
            text-shadow: 2px 2px 5px rgba(212, 164, 235, 0.3);
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin: 20px 0; 
            background: #2a2a2a; 
            animation: slideIn 1s ease-out;
        }
        th, td { 
            padding: 15px; 
            border: 1px solid #555; 
            text-align: left; 
            transition: background 0.3s ease;
        }
        th { background: #d4a4eb; color: #1a1a1a; }
        td:hover { background: #333; }
        .available { color: #50fa7b; text-shadow: 0 0 5px #50fa7b; }
        .taken { color: #ff5555; text-shadow: 0 0 5px #ff5555; }
        .error { color: #ff79c6; text-shadow: 0 0 5px #ff79c6; }
        a { color: #d4a4eb; text-decoration: none; transition: color 0.3s ease; }
        a:hover { color: #b19cd9; text-shadow: 0 0 10px #b19cd9; }
        #recent-checks { margin-top: 30px; }
        #recent-checks h3 { color: #d4a4eb; text-shadow: 1px 1px 3px #d4a4eb; }
        #recent-checks ul { list-style: none; padding: 0; }
        #recent-checks li { padding: 10px; background: #2a2a2a; margin: 5px 0; border-radius: 5px; transition: all 0.3s ease; }
        #recent-checks li:hover { background: #333; transform: translateX(5px); }
        @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Roblox Tools Hub - Results</h1>
        {% if results %}
            <table>
                <tr>
                    <th>Username</th>
                    <th>Status</th>
                    <th>Links</th>
                </tr>
                {% for result in results %}
                    <tr>
                        <td>{{ result.username }}</td>
                        <td class="{% if 'Available' in result.status %}available{% elif 'Taken' in result.status %}taken{% else %}error{% endif %}">
                            {{ result.status }}
                        </td>
                        <td>
                            <a href="{{ result.verify_url }}" target="_blank">Verify</a> |
                            <a href="{{ result.signup_url }}" target="_blank">Sign Up</a>
                        </td>
                    </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No results to display.</p>
        {% endif %}
        <div id="recent-checks">
            <h3>Recent Activity</h3>
            <ul id="recent-checks-list"></ul>
        </div>
        <a href="/" style="display: block; text-align: center; margin-top: 20px; color: #d4a4eb; text-decoration: none; transition: color 0.3s ease;">Back to Tools</a>
    </div>
    <script>
        function updateRecentChecks() {
            const recentChecks = JSON.parse(localStorage.getItem('recentChecks') || '[]');
            const list = document.getElementById('recent-checks-list');
            list.innerHTML = '';
            recentChecks.forEach(check => {
                const li = document.createElement('li');
                li.textContent = `${check.username}: ${check.status}`;
                if (check.verify_url) {
                    const verifyLink = document.createElement('a');
                    verifyLink.href = check.verify_url;
                    verifyLink.textContent = ' [Verify]';
                    verifyLink.target = '_blank';
                    li.appendChild(verifyLink);
                }
                if (check.signup_url) {
                    const signupLink = document.createElement('a');
                    signupLink.href = check.signup_url;
                    signupLink.textContent = ' [Sign Up]';
                    signupLink.target = '_blank';
                    li.appendChild(signupLink);
                }
                list.appendChild(li);
            });
        }

        updateRecentChecks();
    </script>
</body>
</html>
