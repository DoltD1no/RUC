<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Roblox Tools Hub</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d); 
            color: #e0e0e0; 
            margin: 0; 
            padding: 20px; 
            min-height: 100vh;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: rgba(255, 255, 255, 0.05); 
            padding: 30px; 
            border-radius: 15px; 
            backdrop-filter: blur(10px); 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); 
            transition: transform 0.3s ease;
        }
        .container:hover { transform: scale(1.01); }
        h1 { 
            color: #d4a4eb; 
            text-align: center; 
            margin-bottom: 30px; 
            font-size: 3em; 
            text-shadow: 2px 2px 5px rgba(212, 164, 235, 0.3);
        }
        .tools-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); 
            gap: 25px; 
            animation: fadeIn 1s ease-in;
        }
        .tool-card { 
            background: #2a2a2a; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); 
            transition: all 0.3s ease;
        }
        .tool-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 8px 20px rgba(212, 164, 235, 0.4); 
            background: #333;
        }
        h3 { color: #b19cd9; margin-top: 0; text-shadow: 1px 1px 3px rgba(177, 156, 217, 0.3); }
        .form-group { margin: 15px 0; }
        input[type="text"], input[type="number"], select { 
            padding: 12px; 
            width: 100%; 
            max-width: 250px; 
            margin: 5px 0; 
            background: #3a3a3a; 
            border: 1px solid #555; 
            color: #e0e0e0; 
            border-radius: 5px; 
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, input[type="number"]:focus, select:focus { border-color: #d4a4eb; }
        input[type="submit"] { 
            padding: 12px 25px; 
            background: #d4a4eb; 
            color: #1a1a1a; 
            border: none; 
            cursor: pointer; 
            border-radius: 5px; 
            transition: background 0.3s ease, transform 0.2s ease;
        }
        input[type="submit"]:hover { 
            background: #b19cd9; 
            transform: scale(1.05); 
        }
        .error { color: #ff5555; text-align: center; animation: pulse 1.5s infinite; }
        #recent-checks { margin-top: 30px; }
        #recent-checks h3 { color: #d4a4eb; }
        #recent-checks ul { list-style: none; padding: 0; }
        #recent-checks li { padding: 10px; background: #2a2a2a; margin: 5px 0; border-radius: 5px; transition: background 0.3s ease; }
        #recent-checks li:hover { background: #333; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Roblox Tools Hub</h1>
        <div class="tools-grid">
            <div class="tool-card">
                <h3>Username Availability Check</h3>
                <form id="single-form" method="POST">
                    <div class="form-group">
                        <input type="text" name="username" placeholder="Enter username" required>
                        <input type="hidden" name="check_type" value="single">
                        <input type="submit" value="Check Now">
                    </div>
                </form>
            </div>
            <div class="tool-card">
                <h3>Bulk Username Generator</h3>
                <form id="bulk-form" method="POST">
                    <div class="form-group">
                        <input type="number" name="length" placeholder="Length (1-20)" required min="1" max="20">
                        <select name="username_type" required>
                            <option value="numbers">Numbers only</option>
                            <option value="letters">Letters only</option>
                            <option value="mixed">Letters and Numbers</option>
                        </select>
                        <input type="number" name="max_checks" placeholder="Max checks (1-20)" required min="1" max="20">
                        <input type="hidden" name="check_type" value="bulk">
                        <input type="submit" value="Generate Now">
                    </div>
                </form>
            </div>
        </div>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <div id="recent-checks">
            <h3>Recent Activity</h3>
            <ul id="recent-checks-list"></ul>
        </div>
    </div>
    <script>
        document.getElementById('single-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            if (data && data.status) {
                let recentChecks = JSON.parse(localStorage.getItem('recentChecks') || '[]');
                recentChecks.unshift(data);
                if (recentChecks.length > 5) recentChecks.pop();
                localStorage.setItem('recentChecks', JSON.stringify(recentChecks));
                updateRecentChecks();
                const result = await response.text();
                document.open();
                document.write(result);
                document.close();
            }
        });

        document.getElementById('bulk-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            if (data && data.results) {
                let recentChecks = JSON.parse(localStorage.getItem('recentChecks') || '[]');
                recentChecks.unshift({ username: `Bulk Check (Length: ${formData.get('length')})`, status: data.summary, verify_url: '', signup_url: '' });
                if (recentChecks.length > 5) recentChecks.pop();
                localStorage.setItem('recentChecks', JSON.stringify(recentChecks));
                updateRecentChecks();
                const result = await response.text();
                document.open();
                document.write(result);
                document.close();
            }
        });

        function updateRecentChecks() {
            const recentChecks = JSON.parse(localStorage.getItem('recentChecks') || '[]');
            const list = document.getElementById('recent-checks-list');
            list.innerHTML = '';
            recentChecks.forEach(check => {
                const li = document.createElement('li');
                li.textContent = `${check.username}: ${check.status}`;
                if (check.verify_url) {
                    const verifyLink = document.createElement('a');
                    verifyLink.href = check.verify_url;
                    verifyLink.textContent = ' [Verify]';
                    verifyLink.target = '_blank';
                    li.appendChild(verifyLink);
                }
                if (check.signup_url) {
                    const signupLink = document.createElement('a');
                    signupLink.href = check.signup_url;
                    signupLink.textContent = ' [Sign Up]';
                    signupLink.target = '_blank';
                    li.appendChild(signupLink);
                }
                list.appendChild(li);
            });
        }

        updateRecentChecks();
    </script>
</body>
</html>
